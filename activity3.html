<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Profile Card | Aivie Joy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd); /* Light gradient matching portfolio theme */
      color: #333;
      overflow-x: hidden;
    }

    /* Fixed Header with Back Button */
    header {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: linear-gradient(135deg, #00bcd4, #25a5d7);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #009bb0, #00bcd4);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
    }

    .page-title {
      font-size: 1.5rem;
      color: #00bcd4;
      margin: 0;
    }

    /* Main Content (Centered Card) */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px; /* Space for fixed header */
      width: 100%;
    }

    .card {
      width: 350px;
      text-align: center;
      background: linear-gradient(135deg, #ffffff, #f8f9fa); /* White/light gradient for card */
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.8s ease-out;
      border: 1px solid rgba(0, 188, 212, 0.1);
    }

    .card.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .card img {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bcd4;
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.2);
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h1 {
      color: #00bcd4;
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .name {
      color: #555;
      margin: 10px 0 20px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .btn-container {
      margin: 20px 0;
      text-align: center;
    }

    #btn-aboutme {
      background: linear-gradient(135deg, #00bcd4, #25a5d7);
      color: white;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.2);
    }

    #btn-aboutme:hover {
      background: linear-gradient(135deg, #009bb0, #00bcd4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.3);
    }

    #info {
      margin-top: 20px;
      color: #666;
      font-size: 0.95rem;
      line-height: 1.5;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #00bcd4;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    #info.show {
      opacity: 1;
      max-height: 200px; /* Adjust based on content height */
    }

    .hide {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

      main {
        padding-top: 100px;
        padding: 20px;
      }

      .card {
        width: 90%;
        max-width: 300px;
        padding: 20px 15px;
      }

      .card img {
        width: 100px;
        height: 100px;
      }

      .card h1 {
        font-size: 1.3rem;
      }

      #btn-aboutme {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Fixed Header with Back Button -->
  <header>
    <h1 class="page-title">Activity 3: Interactive Profile Card</h1>
    <a href="index.html#portfolio" class="back-btn"><i class="fas fa-arrow-left"></i> Back to portfolio</a>
  </header>

  <!-- Main Content -->
  <main>
    <div class="card">
      <img src="mine2.jpg" alt="Aivie Joy"> <!-- Update path if needed, e.g., "images/profile.jpg" -->

      <h1>AIVIE JOY N. MAGDUSA</h1>

      <!-- Always visible -->
      <p class="name">Passionate about clean UI and accessible web experiences.</p>

      <!-- Button (centered) -->
      <div class="btn-container">
        <button id="btn-aboutme">ABOUT ME</button>
      </div>

      <!-- Hidden text -->
      <div id="info" class="hide">
        <p>I am a self made programmer, my passion runs through my blood.</p>
      </div>
    </div>
  </main>

  <script>
    // Reveal animation on load (simple fade-in for card)
    document.addEventListener("DOMContentLoaded", function () {
      const card = document.querySelector(".card");
      setTimeout(() => {
        card.classList.add("active");
      }, 200);
    });

    // Toggle functionality (adapted from your original JS)
    document.addEventListener("DOMContentLoaded", function () {
      const btnAboutme = document.getElementById("btn-aboutme");
      const divAboutme = document.getElementById("info");

      btnAboutme.addEventListener("click", function () {
        if (divAboutme.classList.contains("hide")) {
          divAboutme.classList.remove("hide");
          divAboutme.classList.add("show");
          btnAboutme.textContent = "Show Less";
        } else {
          divAboutme.classList.remove("show");
          divAboutme.classList.add("hide");
          btnAboutme.textContent = "ABOUT ME";
        }
      });
    });
  </script>
</body>
</html>
